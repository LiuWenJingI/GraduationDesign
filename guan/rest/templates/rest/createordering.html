{% extends "rest/base.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  <div class="form-group">
    <label for="id_name">名字:</label>
    <input type="text" name="name" class="form-control" required id="id_name">

  </div>

  <div class="form-group">
    <label for="id_address">地址:</label>
    <input type="text" name="address" class="form-control" id="id_address">

  </div>

  <div class="form-group">
    <label for="id_telephone">电话:</label>
    <input type="text" name="telephone" class="form-control" id="id_telephone">

  </div>

  <div class="form-group">
    <label for="id_url">重量:</label>
    <input type="url" name="url" class="form-control" maxlength="200" id="id_url">

  </div>

  <input type="submit" value="提交"/>
</form>
{% endblock %}
