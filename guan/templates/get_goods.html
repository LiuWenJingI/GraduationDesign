<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看历史订单</title>
</head>
<body>
<h1>历史订单</h1>
<div>
 <table>
  <thead>
   <tr>
       <th>商品名称</th>
       <th>目的地</th>

   </tr>
  </thead>
  <tbody>
   {% for row in g_list %}
   <tr>
    <td>{{ row.gname }}</td>
    <td>{{ row.gdest }}</td>
   </tr>
   {% endfor %}
  </tbody>
 </table>
</div>

</body>
</html>
