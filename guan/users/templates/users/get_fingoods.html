{% extends "rest/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>查看历史订单</title>
</head>
<body>
<h1>已完成订单</h1>
<div>
 <table>
  <thead>
   <tr>
       <th>ID</th>
       <th>商品名称</th>
       <th>目的地</th>
         <th>操作/评论</th>
   </tr>
  </thead>
  <tbody>
   {% for row in gs_list %}
   <tr>
   <td>{{ row.id }}</td>
    <td>{{ row.gname }}</td>
    <td>{{ row.gdest }}</td>
       {% if row.judge %}
      <td>{{ row.judge }}</td>
       {% else %}
     <td><a href="/accounts/judge?nid={{ row.id }}" rel="external nofollow" rel="external nofollow" >评论订单</a></td>
       {% endif %}

   </tr>
   {% endfor %}
  </tbody>
 </table>
</div>

</body>
{% endblock %}
