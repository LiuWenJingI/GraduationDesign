{% extends "rest/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>装车卸车</title>
</head>
<body>
<div>

<h1>装卸中心</h1>
<div>

 <table>
  <thead>
   <tr>
       <th>ID</th>
       <th>商品名称</th>
       <th>目的地</th>
       <th>操作</th>

   </tr>
  </thead>
  <tbody>
   {% for row in cgoods_list %}
   <tr>


   <td>{{ row.id }}</td>
    <td>{{ row.gname }}</td>
    <td>{{ row.gdest }}</td>
       <td><a href="/accounts/zh_xie_goods_done?nid={{ row.id }}" rel="external nofollow" rel="external nofollow" >装卸快递</a></td>
   
   </tr>
   {% endfor %}
   {% for row in rgoods_list %}
   <tr>


   <td>{{ row.id }}</td>
    <td>{{ row.gname }}</td>
    <td>{{ row.gdest }}</td>
       <td><a href="/accounts/zh_xie_goods_done?nid={{ row.id }}" rel="external nofollow" rel="external nofollow" >装卸快递</a></td>

   </tr>
   {% endfor %}
  </tbody>
 </table>
</div>
</div>
</body>
{% endblock %}
