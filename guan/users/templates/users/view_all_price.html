{% extends "rest/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>看所有订单价格</title>
</head>
<body>
<div>

<h1>看所有订单价格</h1>
<div>

 <table>
  <thead>
   <tr>
       <th>ID</th>

   </tr>

  </tbody>
 </table>
</div>
</div>
</body>
{% endblock %}
